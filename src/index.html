        <!-- Favicon -->

        <!-- Font Family -->
        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
        <app-root></app-root>

        <script type="text/javascript">
            function googleTranslateElementInit() {
              console.log("Google Translating...");
              new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
            }
        
            function translateLanguage(lang) {
              googleTranslateElementInit();
              let iFrame = document.querySelector('.goog-te-gadget');
              let lan = iFrame.querySelectorAll('.goog-te-combo option');
              console.log("iFrame", iFrame);
              console.log("lan", lan);
              for (let i = 0; i < lan.length; i++) {
                if ((lan[i].innerText).toLowerCase().indexOf((lang.toLowerCase())) > -1) {
                  lan[i].click();
                  break;
                }
              }
              // document.getElementById('body').style.top = 0;
              // document.getElementById('body').style.top = 0;
            }
          </script>
        
          <script type="text/javascript"
            src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    </body>
</html>
