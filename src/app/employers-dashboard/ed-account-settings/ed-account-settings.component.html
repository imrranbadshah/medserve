<h3 class="db-content-title fs-20 fw-bold mb-22">
    Account Settings
</h3>
<form class="comment-form mb-25">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group mb-20">
                <label class="text-dark" for="fname">
                    First Name
                </label>
                <input type="text" name="fname" id="fname" placeholder="First Name" class="bg-gray border-0 w-100 round-4">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group mb-20">
                <label class="text-dark" for="lname">
                    Last Name
                </label>
                <input type="text" name="lname" id="lname" placeholder="Last Name" class="bg-gray border-0 w-100 round-4">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group mb-20">
                <label class="text-dark" for="fname">
                    Email Address
                </label>
                <input type="email" name="email" id="email" placeholder="Email Address" class="bg-gray border-0 w-100 round-4">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group mb-20">
                <label class="text-dark" for="phone">
                    Phone No
                </label>
                <input type="number" name="phone" id="phone" class="bg-gray border-0 w-100 round-4">
            </div>
        </div>
        <div class="col-12">
            <div class="form-group style-two mb-30">
                <img src="img/icons/eye-cross.svg" alt="Eye" class="pwd_open position-absolute">
                <label class="text-dark" for="pwd_1">
                    Password
                </label>
                <input type="text" name="pwd_1" id="pwd_1" placeholder="*****" class="bg-gray border-0 w-100 round-4">
            </div>
        </div>
        <div class="col-12">
            <div class="form-btn">
                <button class="btn style-four me-3">
                    Save
                </button>
                <button class="btn style-three">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</form>
