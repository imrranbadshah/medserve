<h3 class="db-content-title fs-20 fw-bold mb-22">
    Information
</h3>
<form class="comment-form" [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group mb-20">
                <label class="text-dark" for="fname">
                    First Name
                </label>
                <input type="text" id="fname" formControlName="firstName" placeholder="First Name"
                    class="bg-gray border-0 w-100 round-4">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group mb-20">
                <label class="text-dark" for="lname">
                    Last Name
                </label>
                <input type="text" id="lname" placeholder="Last Name" formControlName="lastName"
                    class="bg-gray border-0 w-100 round-4">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group mb-20">
                <label class="text-dark" for="fname">
                    Email Address
                </label>
                <input type="email" id="email" placeholder="Email Address" formControlName="email"
                    class="bg-gray border-0 w-100 round-4">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group mb-20">
                <label class="text-dark" for="web_url">
                    Website Address
                </label>
                <input type="text" id="web_url" placeholder="Web URL" formControlName="webURL"
                    class="bg-gray border-0 w-100 round-4">
            </div>
        </div>
